<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        h2 {
            color: #007bff;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        p {
            margin-top: 10px;
        }

        .table {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Summary Data</h2>

    <!-- Date Range and User ID Filters -->
    <form method="get" action="{{ url_for('reports_2') }}" class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" value="{{ s_dt }}" class="form-control">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" value="{{ e_dt }}" class="form-control">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="user_id">User ID:</label>
                <select id="user_id" name="user_id" class="form-control">
                    <option value="">Select</option>
                    {% for user_id in user_ids %}
                        <option value="{{ user_id }}">{{ user_id }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Apply Filters</button>
        </div>
    </form>

    <!-- Display Time period -->
    <p class="lead">Time period is from {{ s_dt }} to {{ e_dt }}</p>
    
    <!-- Display Summary Data Table -->
    {{ table_html|safe }}
</div>

</body>
</html>
